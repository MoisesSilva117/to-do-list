<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-info">
            <h2><a class="navbar-brand" href="index.html">To Do Lists</a></h2>
            <a class="navbar-brand" href="./tarefas-list.html">Ver tarefas</a>
        </nav>
    </header>

    <main>


        <div class="container mt-3">
            <h1>Cadastro da Atividade</h1>

            <div class="alert alert-success alert-dismissible fade show hide-msg" role="alert" id="alert-suss-tarefa">
                Tarefa cadastrada com sucesso !
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show hide-msg" role="alert" id="alert-error-tarefa">
                Preencha os campos
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="tarefa">Tarefa</label>
                    <input type="text" class="form-control" id="tarefa" placeholder="Escreva a tarefa que deseja">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" class="form-control date" id="data" placeholder="informe a data da tarefa">
                </div>

                <button type="submit" class="btn btn-info">Salvar</button>
            </form>
        </div>


    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/cadastro-tarefa.js"></script>
</body>

</html>
